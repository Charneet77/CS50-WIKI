{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results for "{{ query }}"
{% endblock %}

{% block body %}
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for result in results %}
            <li><a href="{% url 'render_markdown' result.title %}">{{ result.title }}</a></li>
        {% empty %}
            <li>No results found</li>
        {% endfor %}
    </ul>

{% endblock %}
